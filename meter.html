<!DOCTYPE html>
<html lang="zh-TW">
<link rel="stylesheet" href="css/meter.css">
<link rel="script">
<head>
    <meta charset="UTF-8">
    <title>Meter</title>
</head>
<body onload="getTime()">
<div id="mainFrame">
    <div id="outer_text_frame">
        <div id="outer_text_frame1">
            <p class="outer_text" id="outer_text1">通行費&emsp;&emsp;元</p>
        </div>
        <div id="outer_text_frame2">
            <p class="outer_text" id="outer_text2">營業區</p>
        </div>
        <div id="outer_text_frame3">
            <p class="outer_text" id="outer_text3">計時&emsp;時&emsp;分&emsp;秒</p>
        </div>
        <div id="outer_text_frame4">
            <p class="outer_text" id="outer_text4">計程&emsp;公里</p>
        </div>
    </div>
    <div id="innerFrame">
        <div id="contentFrame1">
            <p id="etag">0</p>
        </div>
        <div id="contentFrame2">
            <p id="area">台中市</p>
        </div>
        <div id="contentFrame3">
            <p id="timer">00:00:00</p>
        </div>
        <div id="contentFrame4">
            <p id="distance"></p>
        </div>
        <div id="clockFrame">
            <p id="clock">00:00:00</p>
        </div>
        <p id="fareUnit">車資&emsp;&emsp;&emsp;&emsp;元</p>
        <p id="fare"></p>
    </div>
    <button onclick="startMeter()">Start</button>
</div>
<script src="js/meter.js"></script>
</body>
</html>
